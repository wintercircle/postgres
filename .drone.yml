pipeline:
  # Build base image to build from
  docker:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: wintercircle/postgres
    context: 9.6/
    tags: 9.6
    dockerfile: 9.6/Dockerfile
    when:
      event: push
  docker-alpine:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: wintercircle/postgres
    context: 9.6/alpine/
    tags: 9.6-alpine
    dockerfile: 9.6/alpine/Dockerfile
    when:
      event: push
